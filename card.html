<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.card {
			border: 1px solid #eee;
			width: 180px;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0px 4px 4px #ccc;
			margin-right: 8px;
		} 
		.title {
			font-weight: bold;
			font-size: 18px;
			margin-bottom: 8px;
		}
		p {
			margin: 0px;		
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<p class="title" id="card1">Ignasius Riandro Raul</p>
			<p>Fullstack Developer</p>
		</div>
		<div class="card">
			<p class="title" id="card2" >Reza Adiputra</p>
			<p>BackEnd Developer</p>
		</div>
		<div class="card">
			<p class="title" id="card3">Awal Chandra</p>
			<p>UI/UX Design</p>
		</div>
		<div class="card">
			<p class="title" id="card4">Dennis Sumargo</p>
			<p>Software Enginering</p>
		</div>

		<button id="tombol1">inline-block</button>
		<button id="tombol2">block</button>
	</div>
	<script src="boxmodel.js"></script>
</body>
</html>
