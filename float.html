<!DOCTYPE html>
<html>
<head>
	<title> latihan float </title>
	<meta charset="utf-8">
	<style>
		.container {
			width: 600px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}
		img {
			width: 250px;
			float: left;
			margin-right: 5px;
		}
		.clear{
			clear: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="coding.png">
		<p>
			latihan program dalam materi kali ini kita harus mempelajari kode-kode dalam web pemrograman atau coding yang sering digunakan dalam membuat sebuah web, aplikasi database dan lain-lain.latihan program dalam materi kali ini kita harus mempelajari 
		</p>
		<div class="clear"></div>
	</div>
</body>
</html>
