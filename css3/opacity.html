<!DOCTYPE html>
<html>
<head>
	<title> Opacity </title>
	<meta charset="utf-8">
	<style>
		.satu{
			 background-color: rgba(255,102,0,0.75);
			 width: 300px;
			 height: 300px;
			 position: relative;
		}
		.dua {
			background-color: blue;
			width: 100px;
			height: 100px;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: .25;	
		}
/* 
1]  .25 sama saja dengan 0.25 
2]	opacity membuat transparan hanya pada element sedangkan rgba dan hsla membuat transparansi pada warna. 

*/
	</style>
</head>

<body>
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
